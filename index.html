<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="player.js"></script>
</head>

<body onload="document.getElementById('chess-board').innerHTML = displayChessBoard();">
    <div class="game-board">
        <div class="container align-self-start mb-5">
            <div class="row">
                <div class="col d-flex flex-row player-info">
                    <div data-value="0" class="avatar-picture player-1"></div>
                    <div class="ms-3 align-self-center">
                        <label for="input-p1">Player 1</label><br>
                        <input type="text" id="input-p1" disabled placeholder="Your word will appear here" class="player-input">
                    </div>
                </div>
                <div class="col d-flex flex-row-reverse player-info">
                    <div data-value="0" class="avatar-picture player-2"></div>
                    <div class="me-3 align-self-center">
                        <label for="input-p2" class="float-end">Player 2</label><br>
                        <input type="text" id="input-p2" disabled placeholder="Your word will appear here" class="player-input" style="text-align: end;">
                    </div>
                </div>
            </div>
        </div>
        <div id="chess-board"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <button class="btn btn-lg btn-outline-light px-5" onclick="check('.player-1','#input-p1')">Check</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-outline-light px-5 float-end" onclick="check('.player-2','#input-p2')">Check</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
